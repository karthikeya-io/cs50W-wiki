{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h3>Search Results for '{{ q }}'</h3>
 
    <ul>
        {% for entry in q_as_sub %}
            <li><a href="{% url 'entry' entry %}"> {{ entry }}</a></li>
        {% empty %}
            <div class="alert alert-warning" role="alert"> No matching results</div>
        {% endfor %}
    </ul>

{% endblock %}
